<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Certificates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0d3b66;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #1f3b4d;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #0d6efd;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .card a:hover {
      background: #084298;
    }
  </style>
</head>

  <div class="container">

    <div class="card">
      <h3> AWS </h3>
      <p>Issued by:  Amazon Web Services</p>
      <a href="https://your-certificate-link.pdf" target="_blank">View Certificate</a>
    </div>

    <div class="card">
      <h3> Software and It Operations</h3>

    </div>

</body>
</html>
